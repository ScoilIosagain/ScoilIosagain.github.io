<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoil Íosagáin - Thank You</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://storage.googleapis.com/siteassetsswd/839/default/20250728102007_24_default.jpg" type="image/jpeg">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom Styles - Matching Main Theme */
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            min-height: 100vh;
        }
        
        .bg-brand-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .glass-dark {
            background: rgba(30, 58, 138, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animations */
        @keyframes scale-up {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up { animation: scale-up 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .gradient-text {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const IconCheck = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>
        );
        
        const IconArrowLeft = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
        );

        const IconMail = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
        );

        function App() {
            // Basic confetti/success effect on mount
            useEffect(() => {
                // You could trigger a confetti library here if you added one, 
                // but we will stick to CSS animations for simplicity and speed.
            }, []);

            const MAIN_SITE_URL = "https://scoiliosagain.github.io/Library/";

            return (
                <div className="min-h-screen font-sans text-slate-800 relative overflow-hidden flex flex-col bg-brand-gradient">
                    
                    {/* Floating Background Orbs */}
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="orb w-96 h-96 bg-blue-400 absolute -top-20 -left-20 mix-blend-overlay" style={{animationDelay: '0s'}}></div>
                        <div className="orb w-80 h-80 bg-amber-300 absolute top-1/3 -right-20 mix-blend-overlay" style={{animationDelay: '2s'}}></div>
                        <div className="orb w-64 h-64 bg-blue-300 absolute bottom-0 left-1/3 mix-blend-overlay" style={{animationDelay: '4s'}}></div>
                    </div>

                    {/* --- Header --- */}
                    <header className="glass-dark text-white relative z-40">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-center items-center h-20 md:h-24">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 md:w-12 md:h-12 rounded-full glass-strong overflow-hidden flex items-center justify-center border-2 border-amber-400">
                                        <img 
                                            src="https://storage.googleapis.com/siteassetsswd/839/default/20250728102007_24_default.jpg" 
                                            alt="Scoil Íosagáin Logo" 
                                            className="w-8 h-8 md:w-10 md:h-10 object-contain"
                                        />
                                    </div>
                                    <div>
                                        <h1 className="text-xl md:text-2xl font-bold tracking-wide leading-none">Scoil Íosagáin</h1>
                                        <p className="text-amber-300 text-[10px] md:text-xs font-bold uppercase tracking-widest">Book Registry</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* --- Main Content --- */}
                    <main className="flex-grow flex items-center justify-center p-4 relative z-10">
                        <div className="w-full max-w-lg glass-strong rounded-3xl p-8 md:p-12 text-center shadow-2xl animate-scale-up mx-auto border border-white/40">
                            
                            {/* Success Icon */}
                            <div className="mb-8 relative inline-block">
                                <div className="absolute inset-0 bg-green-100 rounded-full animate-pulse-soft blur-xl"></div>
                                <div className="relative w-24 h-24 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center shadow-xl mx-auto border-4 border-white">
                                    <IconCheck size={48} className="text-white" />
                                </div>
                            </div>

                            <h2 className="text-3xl md:text-4xl font-serif font-bold text-slate-900 mb-4">
                                Thank You!
                            </h2>
                            
                            <p className="text-lg text-slate-600 mb-6 leading-relaxed">
                                Your generous donation has been received. <br/>
                                You are helping us build a world of stories for our students.
                            </p>

                            <div className="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-8 flex items-start gap-4 text-left">
                                <div className="bg-blue-100 p-2 rounded-full text-blue-600 shrink-0">
                                    <IconMail size={20} />
                                </div>
                                <div>
                                    <h4 className="font-bold text-slate-800 text-sm mb-1">Receipt Confirmed</h4>
                                    <p className="text-xs text-slate-500">A receipt for your donation has been sent to the email address you provided.</p>
                                </div>
                            </div>

                            {/* Back Button */}
                            <a 
                                href={MAIN_SITE_URL}
                                className="block w-full py-4 bg-gradient-to-r from-blue-800 to-blue-600 text-white rounded-xl font-bold text-lg hover:shadow-lg hover:scale-[1.02] transition-all shadow-md group relative overflow-hidden"
                            >
                                <span className="relative z-10 flex items-center justify-center gap-2">
                                    <IconArrowLeft size={20} className="group-hover:-translate-x-1 transition-transform" />
                                    Return to Library
                                </span>
                                {/* Button Shine Effect */}
                                <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                            </a>

                            <div className="mt-8 pt-6 border-t border-slate-100">
                                <p className="text-amber-500 font-serif italic font-bold">~ Our School, Our Stories ~</p>
                            </div>

                        </div>
                    </main>

                    {/* --- Footer --- */}
                    <footer className="relative z-10 py-6 text-center text-blue-200 text-xs">
                        <div className="glass-dark border-t border-white/10 mx-auto max-w-7xl px-4 py-6 rounded-t-3xl md:rounded-none">
                            <p>&copy; 2026 Scoil Íosagáin. All rights reserved.</p>
                            <p className="mt-2 opacity-60">Farranree, Cork | 021 430 3302</p>
                        </div>
                    </footer>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
